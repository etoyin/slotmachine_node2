<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <style>
        body {font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 50px;}
        .card {background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; display: inline-block;}
        h1 {color: #333;}
        p {font-size: 18px; color: #666;}
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love and cheer.</p>
    </div>
</body>
</html>
